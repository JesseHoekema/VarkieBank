<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varkies Clicker</title>
  <link rel="shortcut icon" href="assets/pg.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="styles/cookie_clicker.css">
</head>
<body>
  <header id="mainHeader">
    <img src="assets/pg.jpeg" alt="PiggyGames Logo" id="logo">
    <div>
      <h1>Welcome to PiggyGames</h1>
      <p id="p">Discover a world of fun and excitement!</p>
      <button onclick="toggleHeight()" id="bs">&#9650;</button>
    </div>
  </header>
  <div class="div">
    <audio src="assets/sounds/start.mp3" autoplay loop></audio>
    <h2 style="padding-top: 5px;">Varkie Clicker</h2>
    <img id="cookie" src="assets/Piggy_Tokens.webp" alt="Cookie" onclick="floppaSkin()">
    <div id="clickCount">Varkies: <span id="clicks">0</span></div>
    <button id="depositButton" onclick="saveClicks()">Deposit</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <script src="scripts/cookie_clicker.js"></script>
</body>
</html>
