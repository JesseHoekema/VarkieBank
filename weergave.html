.sticky-header {

<body>
    <div style="padding-bottom: 60px;">

    </div>
    <div style="padding-left: 35%;">
        <div class="box">
            <h2>Varkies Storten Naar Saldo</h2>
            <div id="displayClicks">Stort: <span id="clicks">0</span> Varkies Naar Je Saldo?</div>
            &nbsp;<br>
            <button id="depositButton" onclick="saveMoney()" class="button">Storten</button><br>
            <a href="VarkieBank.html" class="debiel" style="color: black; font-size: 10px; padding-top: 5px;">Laat Maar</a>
        </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const displayClicks = document.getElementById('clicks');
        const storedClicks = sessionStorage.getItem('clickCount') || 0;
    
        if (storedClicks !== null) {
            displayClicks.textContent = storedClicks;
        } else {
            displayClicks.textContent = '0';
        }
    });
    
    function saveMoney() {
        const displayClicks = document.getElementById('clicks').textContent;
        const storedMoney = localStorage.getItem('moneyAmount') || 0;
        const totalMoney = parseInt(storedMoney) + parseInt(displayClicks);
    
        // Voeg transactie toe aan de transactiegeschiedenis
        const transaction = `+ €${displayClicks} gestort (${new Date().toLocaleString()})`;
        const storedTransactions = JSON.parse(localStorage.getItem('transactions')) || [];
        storedTransactions.push(transaction);
        localStorage.setItem('transactions', JSON.stringify(storedTransactions));
    
        localStorage.setItem('moneyAmount', totalMoney);
        alert('Geldbedrag opgeslagen!');
        window.location.href = 'VarkieBank.html';
    }
    </script>
</body>
