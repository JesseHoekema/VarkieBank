<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/VarkieCredits.css">
</head>
<body>

    <header class="sticky-header">
        <img src="assets/credits.png" height="50px">
        <h1 style="margin-top: 7px; margin-left: 5px;">VarkieCredits Shop</h1>
    </header>
        <div id="credits">
            <img src="assets/credits.png">
            <h1 id="creditsText"></h1>
        </div>


    <div class="item">
        <img src="assets/Piggy_Tokens.webp" width="150px" draggable="false">
        <h3>100 Varkies</h3>
        <h3><img src="assets/credits.png" height="20px" draggable="false"> 1000</h3>
        <button onclick="buyItem('100 Varkies', 1000, 100)">Koop</button>
      </div>
    
      <div class="item">
        <img src="assets/Piggy_Tokens.webp" width="150px" draggable="false">
        <h3>1000 Varkies</h3>
        <h3><img src="assets/credits.png" height="20px" draggable="false"> 10000</h3>
        <button onclick="buyItem('1000 Varkies', 10000, 1000)">Koop</button>
      </div>
      <br>
      <div class="item">
        <img src="assets/Piggy_Tokens.webp" width="150px" draggable="false">
        <h3>Andere Waarde Varkies</h3>
        <input id="VarkieAmount" type="number" placeholder="Voer Varkies In" style="height: 30px; outline: none;" oninput="customAmountLoad()">
        <h3 id="VarkieHash"><img src="assets/credits.png" height="20px" draggable="false">0</h3>
        <button onclick="customAmount()">Koop</button>
      </div>
      <footer style="margin-bottom: 5px;">Binnenkort Meer Producten</footer>
    

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script src="scripts/credits.js"></script>
</body>
</html>
