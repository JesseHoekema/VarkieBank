<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>VarkieBank Online</title>
  <link rel="shortcut icon" href="assets/Piggy_Tokens.webp" type="image/x-icon">
  <link rel="stylesheet" href="styles/varkiebank.css">
</head>
<body>
  <div style="padding-bottom: 60px;">
    <header class="sticky-header">
      <a class="flex" href="VarkieBank.html">
        <img src="assets/Piggy_Tokens.webp" width="70px" height="70px" style="padding-right: 10px; padding-top: 4px;" draggable="false">
        <h1 class="title" style="color: white;">VarkieBank</h1>
      </a>
      <nav>
        <ul>
          <a id="items" href="VarkieBank.html">Home</a>
          <a style="cursor: default;">•</a>
          <a id="items" href="winkel.html">Winkelen</a>
          <a style="cursor: default;">•</a>
          <a id="items" href="cookie_clicker.html">Verdienen</a>
          <a style="cursor: default;">•</a>
          <a id="items" href="werken.html">Werken</a>
        </ul>
      </nav>
      <!-- Gebruikersmenu rechts -->
      <div class="user-dropdown">
        <!-- <img src="assets/pfp.webp" width="25px" height="25px" style="border-radius: 50px;" draggable="false"> -->
        <span class="user-email" id="userEmail">Gebruiker</span>
        <div class="user-dropdown-content">
          <a href="#" onclick="changePassword()">Wijzig Wachtwoord</a>
          <a href="#" onclick="logout()">Uitloggen</a>
        </div>
      </div>
    </header>
  </div>

  <div style="padding-left: 20px; font-size: 20px;"><h1>Hallo Varkentje</h1></div>
  <!-- De rest van de inhoud van de pagina blijft hetzelfde -->
  <div class="flexing">
    <div class="saldo">
        <div class="saldotext">
            <h1>Je Saldo:</h1>
        </div>
        <div class="money">
            <img src="assets/Piggy_Tokens.webp" width="80px" height="80px" style="padding-right: 10px;" draggable="false">
            <input style="padding-left: 10px;" id="displayMoney" readonly>
        </div>
      </div>
      <div style="padding-top: 10px;">
        <div class="nieuwe">
            <div style="padding-left: 10px;">
                <div>
                    <button onclick="verdien()"><div class="icon1"><img class="img1" src="/assets/verdienen.png" width="50px"></div><div class="div">Geld Verdienen</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="winkel()"><div class="icon1"><img src="assets/buy-it.png" width="42px"></div><div class="div">Winkelen</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="aankopen()"><div class="icon1"><img src="assets/products.png" width="42px"></div><div class="div">Aankopen</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="werken()"><div class="icon1"><img src="assets/work.png" width="50px"></div><div class="div">Werken</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="school()"><div class="icon1"><img src="assets/school.png" width="45px"></div><div class="div">KoeienLeren</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="cadeukaart()"><div class="icon1"><img src="assets/cadeukaart.png" width="45px"></div><div class="div">CadeuKaart Inleveren</div></button>
                </div>
                <div style="padding-top: 5px;">
                  <button onclick="geldsturen()"><div class="icon1"><img src="assets/4755521.png" width="45px"></div><div class="div">Varkies Sturen</div></button>
                </div>
            </div>
        </div>
    </div>
    <div class="trans">
      <h1>Transactiegeschiedenis</h1>
      <ul style="color: #000;" id="transactions"></ul>
      <button onclick="clearTransactions()" style="background-color: red; font-size: 15px; color: white; border-radius: 5px; padding: 5px 10px;">Verwijder Transacties</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <script src="scripts/varkiebank.js"></script>
</body>
</html>
