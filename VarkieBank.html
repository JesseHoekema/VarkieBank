  <script>
    document.addEventListener('DOMContentLoaded', function () {
  var header = document.querySelector('.sticky-header');
  var headerHeight = header.clientHeight;

  window.addEventListener('scroll', function () {
    var scrollY = window.scrollY || window.pageYOffset;

    if (scrollY > headerHeight) {
      header.classList.add('fixed');
    } else {
      header.classList.remove('fixed');
    }
  });
});

  </script>
  <script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const displayMoneyInput = document.getElementById('displayMoney');
      const transactionsList = document.getElementById('transactions');
      const storedMoney = parseFloat(localStorage.getItem('moneyAmount')) || 0;
      const storedTransactions = JSON.parse(localStorage.getItem('transactions')) || [];

      displayMoneyInput.value = `€${storedMoney.toFixed(2)}`;

      // Display all transactions
      storedTransactions.forEach(transaction => {
        appendTransaction(transaction);
      });
    });

    function goToSettings() {
      window.location.href = 'instellingen.html';
    }

    function appendTransaction(transaction) {
      const transactionsList = document.getElementById('transactions');
      const transactionItem = document.createElement('li');
      transactionItem.textContent = transaction;
      transactionsList.appendChild(transactionItem);
    }

    function saveTransaction(transaction) {
      const storedTransactions = JSON.parse(localStorage.getItem('transactions')) || [];

      // Maintain a fixed number of transactions (e.g., 13)
      const maxTransactions = 13;
      storedTransactions.push(transaction);

      // Remove the oldest transactions if the array exceeds the maximum
      if (storedTransactions.length > maxTransactions) {
        storedTransactions.shift();
      }

      localStorage.setItem('transactions', JSON.stringify(storedTransactions));
    }
  </script>
