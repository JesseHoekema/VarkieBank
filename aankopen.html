<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Gekochte Items</title>
  <link rel="shortcut icon" href="assets/Piggy_Tokens.webp" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
      background: linear-gradient(to left, #e04d89 50%, #c12a76 100%);
    }

    .item {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item h3 {
      margin-bottom: 10px;
    }
    .sticky-header {
        background-color: #333;
        color: #fff;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        left: 0;
    }
    #paidItemsContainer {
        margin-top: 65px;
    }
  </style>
</head>
<body>
    <header class="sticky-header">
        <h1>PigShop Aankopen</h1>
        <h2>Bekijk de producten die je hebt gekocht in de winkel hier</h2>
    </header>
  
  <div id="paidItemsContainer">
  </div>

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
