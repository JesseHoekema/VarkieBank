            <p>Stort <span id="scoreDisplay"></span> Varkies Naar Je Saldo?</p>
            &nbsp;<br>
            <button id="depositButton" onclick="depositPoints()" class="button">Storten</button><br>

        </div>
    </div>

  <script>
    function depositPoints() {
      let score = sessionStorage.getItem('selectedItemPrice');
      if (score) {
        score = parseInt(score);

        let moneyAmount = localStorage.getItem('moneyAmount') || 0;
        moneyAmount = parseInt(moneyAmount);

        moneyAmount += score;

        localStorage.setItem('moneyAmount', moneyAmount);
        sessionStorage.removeItem('selectedItemPrice');

        // Update transaction history
        const transaction = `+ €${score.toFixed(2)} gestort (${new Date().toLocaleString()})`;
        const transactionHistory = JSON.parse(localStorage.getItem('transactions')) || [];
        transactionHistory.push(transaction);
        localStorage.setItem('transactions', JSON.stringify(transactionHistory));

        alert('Storting voltooid! Bedankt voor het storten.');
        window.location.href = 'VarkieBank.html';
      } else {
        alert('Er zijn geen Varkies om te storten.');
      }
    }

    // Laad de opgeslagen score in
    window.onload = function() {
      let score = sessionStorage.getItem('selectedItemPrice');
      if (score) {
        document.getElementById('scoreDisplay').textContent = score;
      }
    };
    </script>
